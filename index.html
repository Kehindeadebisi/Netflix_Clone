<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-wrap">
            <div class="logo">
                <img src="./images/Logo.png" alt="logo">
            </div>
            <button class="btn"><a href="#" class="sign-btn">Sign in</a></button>
        </div>
    </header>
    <section class="first">
        <div class="content">
            <div class="first-text">
                <h1>Unlimited movies, TV<br>shows and more.</h1>
                <p>Watch anywhere. Cancel anytime.</p>
            </div>
            <form>
                <div class="form-control">
                    <label for="email">Ready to watch? Enter your email to create or restart your membership.</label>
                    <div class="input-control">
                        <input type="email" name="email" id="email" placeholder="Email address">
                        <button class="btn-start">
                            <p>Get started <img src="./images/arrow.png" class="arrow" alt="arrow"></p>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
        <div class="tv">
            <h1>Enjoy on your TV.</h1>
            <p>Watch on Smart TVs, Playstation, Xbox, Chromecast, 
                Apple TV, Blu-ray players, and more.</p>
            <img src="./images/tv.png" class="tv-image" alt="tv">
        </div>
    <section class="second">

    </section>
</body>

</html>
